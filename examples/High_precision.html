<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>地形影像</title>
    <link href="./Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/mapConfig.js"></script>
    <script src="./Cesium/Cesium.js"></script>
    <script src="./js/KMap3D.js"></script>
	<script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <script src="./js/config.js"></script>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
    
<script>
function onload(Cesium) {

    // 实例化kmap
    let kmap = new KMap3D('cesiumContainer');
    let viewer = kmap.map.kmapViewer;
    let scene = viewer.scene;

    var heading = Cesium.Math.toRadians(90.0);
    var pitch = Cesium.defaultValue(0.0);
    var roll = Cesium.defaultValue(0.0);
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var origin = Cesium.Cartesian3.fromDegrees(114.0440324376146, 22.55380661402764, 0.0);
    var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(origin, hpr);

    var model = scene.primitives.add(Cesium.Model.fromGltf({  
        url : './data/cross/scenenew.gltf',
        modelMatrix : modelMatrix,  
        scale : 1     //放大倍数
    }));     
    viewer.camera.flyTo({  
        destination : Cesium.Cartesian3.fromDegrees(114.0440324376146, 22.55380661402764, 500.0)     //相机飞入点
    });

    // kmap.build3DTilesLayer({
    //     url: 'https://10.68.2.142:9090/suzhou_kd/models/3dtiles/suzhou1218/tileset.json', index: 0, onload: () => {
    //        console.log('加载完成');
    //     }
    // });

    $('#loadingbar').remove();
}
</script>
</body>
</html>
