<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>地形影像</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
    <script src="./js/config.js"></script>
</head>
<body>
<div id="cesiumContainer"></div>
<div id='loadingbar' class="spinner">
    <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
    
<script>
function onload(Cesium) {
    // 添加影像服务
    var GoogleImagery = new Cesium.UrlTemplateImageryProvider({url: URL_CONFIG.GOOGLE_IMG});
    var viewer = new Cesium.Viewer('cesiumContainer',{
        // 创建地形服务
        terrainProvider : new Cesium.CesiumTerrainProvider({
            url: URL_CONFIG.JS_SH_TERRAIN,
            requestVertexNormals: true, // 请求照明
            requestWaterMask: true  // 请求水波纹效果
        }),
        imageryProvider: GoogleImagery
    });

    viewer.scene.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(121.66, 30.00, 102000),
        orientation : {
            heading : Cesium.Math.toRadians(0),
            pitch : Cesium.Math.toRadians(-40),
            roll : 0
        }
    });
    $('#loadingbar').remove();
}
</script>
</body>
</html>
